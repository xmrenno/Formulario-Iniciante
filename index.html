<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Formulário de Matrícula</title>
  </head>
  <body>
    <!--Cabeçalho Site-->
    <div class="topo-site">
      <br />
      <h1>Academia StyleGym</h1>
      <p class="preencha">Preencha os campos para se matricular:</p>
    </div>
    <br />
    <!--Formulario: Nome, idade e email.-->
    <form>
      <fieldset class="grupo-1">
        <br/>
        <div class="nome-completo">
          <label for="nome">Nome:</label>
          <input type="text" name="Nome" id="nome" required/>
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" name="Sobrenome"  id="sobrenome" required/>
        </div>
        <br />
        <div class="idade">
          <label for="idade">Data de Nascimento:</label>
          <input type="date" name="Data de Nascimento" id="data-nascimento" required/>
        </div>
        <br />
        <div class="email">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required/>
        </div>
        <br />
      </fieldset>
      <!--Formulario: Praticante-->
      <fieldset class="grupo-2">
        <br/>    
        <p>Você pratica ou já praticou atividade física?</p>
        <br />
        <div class="anamnese">
          <input type="radio" id="pratica" name="pratica" />
          <label for="pratica">Sim</label>
        </div>
        <div>
          <input type="radio" id="pratica" name="pratica" />
          <label for="não">Não</label>
        </div>
        <br />
        <div class="caixa=texto">
          <label for="texto">Se sim, quais atividades já praticou?</label>
          <br />
          <br />
          <textarea rows="5" style="width: 500px" name="texto-1" id="textarea1"></textarea>"
        </div>
        <br />
      </fieldset>
      <!--Formulario: Anamnese-->
      <fieldset class="grupo-3">
        <br/>   
        <p>Você possui alguma lesão ou patologia?</p>
        <br />
        <div class="anamnese">
          <input type="radio" id="lesao" name="lesao" />
          <label for="lesao">Sim</label>
        </div>
        <div>
          <input type="radio" id="lesao" name="lesao" />
          <label for="não">Não</label>
        </div>
        <br />
        <div class="caixa=texto">
          <label for="texto">Se sim, quais lesões ou patologias?</label>
          <br />
          <br />
          <textarea rows="5" style="width: 500px" name="texto-1" id="textarea2"></textarea>"
          <br />
          <br />
          <button class="botao" type="submit">Enviar</button>
        </div>
      </fieldset>
      <br />
    </form>
  </body>
</html>
